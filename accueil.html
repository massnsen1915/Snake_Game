<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1>Bienvenue dans le Jeu Snake!</h1>
    <p>Contrôle le serpent et mange les fruits pour grandir!</p>
    <p>Prêt à commencer?</p>
    <button onclick="startGame()">Démarrer le jeu</button>

    <script>
        function startGame() {
            window.location.href = 'snake.html'; // Remplace par le chemin de ton fichier de jeu
        }
    </script>

</body>
</html>
